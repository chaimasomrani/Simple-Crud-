<body>
<div class="col-md-6">
<div class="panel panel-default"> 
<div class="panel-heading"> Nouveau Produit</div>
<div class="panel-body">
<form th:action="@{/admin/save}" method="post">
<div class="form-group">
	<label> ID: </label>
	<input class="form-control" type="text" name="id" th:value="${produit.id}">
	
	</div>
	<div class="form-group">
	<label> Désignation: </label>
	<input class="form-control" type="text" name="designation" th:value="${produit.designation}">
	<span th:errors="${produit.designation}">
	</div>
	<div class="form-group">
	<label> PRIX: </label>
	<input class="form-control" type="text" name="prix" th:value="${produit.prix}">
	<span th:errors="${produit.prix}"></div>
	<div class="form-group">
	<label> Quantité: </label>
	<input class="form-control" type="text" name="quantite" th:value="${produit.quantite}">
	<span th:errors="${produit.quantite}">
	</div>
	<button type="submit" class="btn btn-primary"> Save </button>
	</form>
</div>
	
</div>

</body>
